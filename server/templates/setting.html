{% extends "base.html" %}
{% block content %}
<div class="dropdown">
  <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">
    Choose Plugin Type
    <span class="caret"></span>
  </button>
  <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
    <li role="presentation"><a role="menuitem"  href="/upload/scan">Scan</a></li>
    <li role="presentation"><a role="menuitem"  href="/upload/exploit">Exploit</a></li>
    <li role="presentation"><a role="menuitem"  href="/upload/payload">Payload</a></li>
  </ul>
</div>
<br>
<form action="/upload/{{plugin_type}}" method="post" enctype="multipart/form-data">
<div class="input-group">
    <input name="file" type="file" class="form-control" placeholder="Update your plugin">
</div>
<br>
<button type="submit"  class="btn btn-default">Submit</button>
</form>
{% endblock %}
